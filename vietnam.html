        function initializeApp() {
            renderNavigation();
            renderContent();
            
            const firstDayBtn = document.querySelector('.nav button');
            if (firstDayBtn) {
                firstDayBtn.click();

        }

        function renderNavigation() {
            const navEl = document.getElementById('dayNav');
            const items = [
                ...tourData.days.map(day => ({
                    label: `Giorno ${day.day}`,
                    id: `day-${day.day}`,
                    type: 'day'
                })),
                { label: 'Consigli Viaggio', id: 'tips', type: 'tips' }
            ];

            navEl.innerHTML = items.map(item => `
                <li>
                    <button onclick="showContent('${item.id}')" data-content="${item.id}">
                        ${item.label}
                    </button>
                </li>
            `).join('');
        }

        function showContent(contentId) {
            document.querySelectorAll('.day-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));

            const contentEl = document.getElementById(contentId);
            const btnEl = document.querySelector(`[data-content="${contentId}"]`);
            
            if (contentEl) contentEl.classList.add('active');
            if (btnEl) btnEl.classList.add('active');

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderContent() {
            const container = document.getElementById('content');

                container.innerHTML += renderDayContent(day);
            });

            container.innerHTML += renderTipsContent();
        }
